<head></head>
<body>
  <h1>Hello world!</h1>
  <script type="module">
      import $ from 'https://code.jquery.com/jquery-3.3.1.slim.min.js';
      var x = 123;
  
      // The current scope is not global
      console.log('$' in window); // false
      console.log('x' in window); // false
  
      // `this` is undefined
      console.log(this === undefined); // true
  </script>
</body>
